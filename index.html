<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade de Biologia - 3º Bimestre</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: silver;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    header {
      background: linear-gradient(to right, #0066cc, #000033);
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3),
                  0 0 15px rgba(255, 255, 255, 0.5) inset;
    }

    .school-name {
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .activity-title {
      text-align: center;
      font-size: 1.4em;
      margin-bottom: 15px;
    }

    .student-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .info-group {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    select, input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .question {
      background: linear-gradient(to right, #0066cc, #000033);
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3),
                  0 0 15px rgba(255, 255, 255, 0.5) inset;
    }

    .question-number {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    .question-text {
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .alternatives {
      display: grid;
      gap: 10px;
    }

    .alternative {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background-color 0.3s;
    }

    .alternative:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .alternative input {
      margin-right: 10px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      padding: 12px 25px;
      background: linear-gradient(to bottom, #0066cc, #004499);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    button:hover {
      background: linear-gradient(to bottom, #004499, #002266);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .results {
      display: none;
      background: linear-gradient(to right, #0066cc, #000033);
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3),
                  0 0 15px rgba(255, 255, 255, 0.5) inset;
    }

    .score {
      font-size: 1.5em;
      margin-bottom: 15px;
    }

    .feedback {
      text-align: left;
      margin-top: 15px;
    }

    .feedback-item {
      margin-bottom: 10px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="school-name">E.E. LYDIAKITZ MOREIRA</div>
      <div class="activity-title">
        ATIVIDADE DE BIOLOGIA (3º BIMESTRE)<br>REVISÃO DOS TEMAS
      </div>
      <div class="student-info">
        <div class="info-group">
          <label for="student-name">NOME:</label>
          <select id="student-name">
            <option value="">Selecione seu nome</option>
          </select>
        </div>
        <div class="info-group">
          <label for="student-number">Nº:</label>
          <input type="text" id="student-number" readonly>
        </div>
        <div class="info-group">
          <label for="student-class">SÉRIE:</label>
          <input type="text" id="student-class" readonly>
        </div>
        <div class="info-group">
          <label for="activity-date">DATA:</label>
          <input type="text" id="activity-date" readonly>
        </div>
        <div class="info-group">
          <label for="student-email">E-mail institucional:</label>
          <input type="text" id="student-email" readonly>
        </div>
      </div>
    </header>

    <div id="questions-container"></div>

    <div class="buttons">
      <button id="submit-btn">Enviar Respostas</button>
      <button id="reset-btn">Limpar Tudo</button>
    </div>

    <div id="results" class="results">
      <div class="score">Sua pontuação: <span id="score-value">0</span>/10</div>
      <div>Obrigado por participar! Suas respostas foram registradas.</div>
      <div class="feedback" id="feedback"></div>
    </div>
  </div>

  <script>
    const letters = ["A", "B", "C", "D", "E"];

    const questions = [
      {
        id: 1,
        question: "Exemplo de pergunta de biologia?",
        alternatives: [
          "Primeira alternativa",
          "Segunda alternativa",
          "Terceira alternativa",
          "Quarta alternativa",
          "Quinta alternativa"
        ],
        correct: 0,
        feedback: "Explicação da resposta correta."
      }
    ];

    function displayQuestions(questionsToDisplay) {
      const container = document.getElementById("questions-container");
      container.innerHTML = "";

      questionsToDisplay.forEach((question, index) => {
        const questionElement = document.createElement("div");
        questionElement.className = "question";

        questionElement.innerHTML = `
          <div class="question-number">Questão ${index + 1}:</div>
          <div class="question-text">${question.question}</div>
          <div class="alternatives">
            ${question.alternatives
              .map(
                (alt, altIndex) => `
              <label class="alternative">
                <input type="radio" name="question-${question.id}" value="${altIndex}">
                ${letters[altIndex]}. ${alt}
              </label>
            `
              )
              .join("")}
          </div>
        `;

        container.appendChild(questionElement);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      displayQuestions(questions);
    });
  </script>
</body>
</html>
