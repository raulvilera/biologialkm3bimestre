            margin: 3px 12px 0 0;

        }

            margin-right: 10px;

            font-size: 1.1em;
        }

                    "Porque elas liberam oxigênio durante a fotossíntese, melhorando a qualidade do ar.",
                    "Porque elas têm raízes profundas que impedem a lixiviação."
                ],
                correct: 1,
                feedback: "As leguminosas estabelecem simbiose com bactérias do gênero Rhizobium, que fixam nitrogênio atmosférico, convertendo-o em formas assimiláveis pelas plantas e enriquecendo o solo com compostos nitrogenados."
            },
            {
                id: 10,
                question: "Em um lago eutrofizado, observa-se que os peixes nadam próximos à superfície. Qual a explicação para esse comportamento?",
                alternatives: [
                    "Proliferação de microrganismos patogênicos, o que promove sua fuga para a superfície.",
                    "Aumento da quantidade de nutrientes, o que facilita a sua alimentação.",
                    "Elevação da densidade da água, o que dificulta o deslocamento vertical.",
                    "Restrição de oxigênio, o que os obriga a buscar o gás na interface água-ar.",
                    "Redução da luminosidade, o que os impede de enxergar."
                ],
                correct: 3,
                feedback: "Na eutrofização, a decomposição da matéria orgânica consome oxigênio dissolvido na água, criando zonas anóxicas. Os peixes nadam próximo à superfície para acessar oxigênio atmosférico na interface água-ar."
            }
        ];

        // Variáveis globais
        let selectedQuestions = [];
        let studentAnswers = {};
        let currentStudent = null;

        // URL do Google Apps Script Web App
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxfQZqBIhFhIVqho2vpreBaYEgL43Hka2E9-5qiPiAiy_seEXNeDaKe5Z8xrkgrTJ60/exec";

        // Função para inicializar a atividade
        function initActivity() {
            // Preencher data atual
            const today = new Date();
            document.getElementById('activity-date').value = today.toLocaleDateString('pt-BR');
            
            // Preencher dropdown de alunos
            const studentSelect = document.getElementById('student-name');
            students.forEach(student => {
                const option = document.createElement('option');
                option.value = student.number;
                option.textContent = student.name;
                studentSelect.appendChild(option);
            });
            
            // Usar todas as 10 questões
            selectedQuestions = [...questions];
            
            // Exibir questões
            displayQuestions(selectedQuestions);
            
            // Configurar eventos
            document.getElementById('student-name').addEventListener('change', handleStudentSelection);
            document.getElementById('submit-btn').addEventListener('click', handleSubmit);
            document.getElementById('reset-btn').addEventListener('click', handleReset);
        }

        // Função para exibir questões na página
        function displayQuestions(questionsToDisplay) {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';
            
            questionsToDisplay.forEach((question, index) => {
                const questionElement = document.createElement('div');
                questionElement.className = 'question';
                
                questionElement.innerHTML = `
                    <div class="question-number">Questão ${index + 1}:</div>
                    <div class="question-text">${question.question}</div>
                    <div class="alternatives">
                        ${question.alternatives.map((alt, altIndex) => `
                            <label class="alternative">
                                <span class="alternative-letter">${String.fromCharCode(65 + altIndex)})</span>
                                <input type="radio" name="question-${question.id}" value="${altIndex}">
                                <span class="alternative-text">${alt}</span>
                            </label>
                        `).join('')}
                    </div>
                `;
                
                container.appendChild(questionElement);
            });
        }

        // Manipular seleção de aluno
        function handleStudentSelection(event) {
            const value = event.target.value;
            if (!value) return;
            
            const student = students.find(s => s.number === parseInt(value));
            
            if (student) {
                currentStudent = student;
                
                document.getElementById('student-number').value = student.number;
                document.getElementById('student-email').value = student.email;
                
                // Ajustar automaticamente o tamanho dos campos
                setTimeout(() => {
                    adjustInputSizes();
                }, 100);
            }
        }

        // Ajustar o tamanho dos campos de entrada
        function adjustInputSizes() {
            const inputs = document.querySelectorAll('input, select');
            inputs.forEach(input => {
                // Criar um elemento temporário para medir o texto
                const temp = document.createElement('span');
                temp.style.visibility = 'hidden';
                temp.style.whiteSpace = 'pre';
                temp.style.font = getComputedStyle(input).font;
                temp.textContent = input.value || input.textContent;
                
                document.body.appendChild(temp);
                const width = temp.getBoundingClientRect().width + 20; // Adicionar margem
                document.body.removeChild(temp);
                
                // Aplicar a largura calculada
                input.style.width = `${Math.max(100, width)}px`;
            });
        }

        // Manipular envio das respostas
        async function handleSubmit() {
            if (!currentStudent) {
                alert('Por favor, selecione seu nome antes de enviar as respostas.');
                return;
            }
            
            // Coletar respostas
            studentAnswers = {};
            let allAnswered = true;
            
            selectedQuestions.forEach(question => {
                const selectedOption = document.querySelector(`input[name="question-${question.id}"]:checked`);
                
                if (selectedOption) {
                    studentAnswers[question.id] = parseInt(selectedOption.value);
                } else {
                    allAnswered = false;
                }
            });
            
            if (!allAnswered) {
                alert('Por favor, responda todas as questões antes de enviar.');
                return;
            }
            
            // Calcular pontuação
            const score = calculateScore(selectedQuestions, studentAnswers);
            
            // Mostrar loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
            
            try {
                // Enviar dados para o Google Sheets
                await sendDataToGoogleSheets(score);
                
                // Esconder loading e mostrar sucesso
                document.getElementById('loading').style.display = 'none';
                document.getElementById('success-message').style.display = 'block';
                
                // Exibir resultados
                document.getElementById('score-value').textContent = score;
                document.getElementById('results').style.display = 'block';
                
                // Gerar feedback
                generateFeedback(selectedQuestions, studentAnswers);
                
                // Rolagem para os resultados
                document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                console.error('Erro ao enviar dados:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Calcular pontuação
        function calculateScore(questions, answers) {
            let score = 0;
            
            questions.forEach(question => {
                if (answers[question.id] === question.correct) {
                    score++;
                }
            });
            
            return score;
        }

        // Gerar feedback
        function generateFeedback(questions, answers) {
            const feedbackContainer = document.getElementById('feedback');
            feedbackContainer.innerHTML = '';
            
            questions.forEach((question, index) => {
                const isCorrect = answers[question.id] === question.correct;
                
                if (!isCorrect) {
                    const feedbackItem = document.createElement('div');
                    feedbackItem.className = 'feedback-item';
                    feedbackItem.innerHTML = `
                        <strong>Questão ${index + 1}:</strong> ${question.feedback}
                    `;
                    
                    feedbackContainer.appendChild(feedbackItem);
                }
            });
            
            if (feedbackContainer.children.length === 0) {
                feedbackContainer.innerHTML = '<div class="feedback-item">Parabéns! Você acertou todas as questões.</div>';
            }
        }

        // Manipular reset
        function handleReset() {
            document.querySelectorAll('input[type="radio"]').forEach(input => {
                input.checked = false;
            });
            
            document.getElementById('results').style.display = 'none';
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
            studentAnswers = {};
        }

        // Função para enviar dados para o Google Sheets
        async function sendDataToGoogleSheets(score) {
            if (!currentStudent) {
                throw new Error('Nenhum aluno selecionado');
            }
            
            // Preparar os dados para envio
            const data = {
                studentName: currentStudent.name,
                studentNumber: currentStudent.number,
                studentEmail: currentStudent.email,
                score: score,
                answers: JSON.stringify(studentAnswers),
                date: new Date().toLocaleDateString('pt-BR'),
                sheetId: '1yGahAlt7tnGbqhv5auMQyNqpIoPg7bYQI34EdGWXUbo',
                sheetName: '1ºH',
                timestamp: new Date().getTime()
            };
            
            // Converter para parâmetros de URL
            const params = new URLSearchParams();
            for (const key in data) {
                params.append(key, data[key]);
            }
            
            const response = await fetch(`${GOOGLE_SCRIPT_URL}?${params.toString()}`, {
                method: 'GET'
            });
            
            if (!response.ok) {
                throw new Error('Erro na resposta do servidor');
            }
            
            const result = await response.text();
            console.log('Resposta do Google Apps Script:', result);
            
            if (result !== 'Success') {
                throw new Error('Erro ao processar dados no Google Sheets');
            }
            
            return result;
        }

        // Inicializar a atividade quando o documento estiver carregado
        document.addEventListener('DOMContentLoaded', initActivity);
        
        // Ajustar o tamanho dos campos quando a página carregar
        window.addEventListener('load', adjustInputSizes);
    </script>
</body>
</html>
